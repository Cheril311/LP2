<html>
    <head>
        <title>ajax website</title> 
        <link rel="stylesheet" href="/Users/cheril/Downloads/wad_ajax/assets/css/styles.css">
        <link rel="stylesheet" href="/Users/cheril/Downloads/wad_ajax/assets/css/bootstrap.min.css">
        <script src = "/Users/cheril/Downloads/wad_ajax/assets/js/jquery.min.js"></script>
        <script src = "/Users/cheril/Downloads/wad_ajax/assets/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="Heading">
            WAD AJAX
        </div>

        <div class="container">
            <form action=" " method="POST">
                <label for="username">"Username: "</label>
                <input type="text" name= "username" id="username" class="form-control" required>
                <label for="email">"Email: "</label>
                <input type="email" name= "email" id="email" class="form-control" required>
                <label for="password">"Password: "</label>
                <input type="password" name= "password" id="password" class="form-control" required>
                <label for="Cpassword">"Confirm Password: "</label>
                <input type="text" name= "Cpassword" id="Cpassword" class="form-control" required>
                <input type="button" onclick="submitForm()" name="submit" id="submit" class="btn btn-primary" value="SUBMIT">
            </form>
        </div>

        <script>
            function submitForm(){
                var username = $('input[name="username"]').val();
                var email = $('input[name="email"]').val();
                var password = $('input[name="password"]').val();
                var Cpassword = $('input[name="Cpassword"]').val();

                var formData = "username=" +username+ "&email="+ email + "&password="+ password + "&Cpassword" + Cpassword;

                $.ajax({
                    type:"POST",
                    url: "output.php",
                    data: formData,

                }).done(function (response){
                    var new_window = window.open(null,' ','_blank');
                    new_window.document.write(response);
                })

            }
        </script>
    </body>
</html>
